<head>
  <title>rksmsm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/img/favicon.ico"/>
</head>

<body>
  {{renderPage}}
</body>

<template name="home">
  <div id="wrap">
    {{> header}}
    <div class="sub-header">
      <div class="sub-header text">
        <img src="/img/default-avatar.jpg" />
        <h2 class="welcome">Welkom,</h2>
        <h2>{{user}}</h2>
      </div>
    </div>
    <div id="mid">
      <a href="#play-alone" id="play-alone-btn">
        <div id="play-alone">
             <img src="/img/icons/user.png" alt="users-icon" /> 
             <h2>Speel alleen</h2>
        </div>
      </a>
      <a href="#play-group" id="play-group-btn">
        <div id="play-group">
              <img src="/img/icons/users.png" alt="users-icon" />
              <h2>Speel met een groep</h2>
        </div>
      </a>
    </div>
  </div>
  {{> footer}}
</template>

<template name="header">
  <header>
    <h1>Rksmsm</h1>
    {{#if loggedIn}}
        <div id="logoutBtn">
                <a href="#logout" id="logout"><img src="/img/icons/switch-white.png" alt="logout" /></a>
        </div> 
    {{/if}}
  </header>
</template>



<template name="footer">
  <footer>
  </footer>
</template>
