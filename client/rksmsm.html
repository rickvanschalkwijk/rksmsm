<head>
  <title>rksmsm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/img/favicon.ico"/>
</head>

<body>
  {{renderPage}}
</body>

<template name="header">
  <header>
    <h1>Rksmsm</h1>
    {{#if loggedIn}}
      <a href="#logout" id="logout">Logout</a>
    {{/if}}   
  </header>
</template>

<template name="home">
  <div id="wrap">
    {{> header}}
    <div class="sub-header">
      <div class="sub-header text">
        <img src="" />
        <p class="welcome">Welkom,</p>
        <p>{{user}}</p>
      </div>
    </div>
    <div id="mid">
      <div id="play-alone">
           <img src="" alt="" /> 
           <h1>Speel alleen</h1>
      </div>
      <div id="play-group">
            <img src="" alt="" />
            <h1>Speel met een groep</h1>
      </div>
    </div>
  </div>
  {{> footer}}
</template>

<template name="footer">
  <footer>
  </footer>
</template>
