<template name="memory">
	<div id="wrap" class="wrap-white">
  	{{> memoryHome}}
	</div>
{{> gameMenu}}
</template>

<template name="gamememory">
  <div id="wrap" class="wrap-white">
    {{> memoryGame}}    
  </div>
{{> gameMenuMemory}}
</template>

<template name="intromemory">
  <div id="wrap" class="wrap-white">

{{> gameMenuMemory}}
</template>

<template name="introendmemory">
  <div id="wrap" class="wrap-white">
    {{> memoryIntroend}}    
  </div>
{{> gameMenu}}
</template>

<template name="viewscorememory">
  <div id="wrap" class="wrap-white">
    <div class="wraphighscore">
      <ul class="userlist">
      {{#each userlist}}
        {{#if testUser isUser}}
        <li class="currentuser">
        {{else}}
        <li>
        {{/if}}
          <span class="rank">{{index}}</span>
          <span class="name">{{username}}</span>
          <span class="totscore">{{score}}</span>
        </li>
      {{/each}}
      </ul>
      <div class="sharewrap">
        <!-- <a class="btn-normal lightgrey" href="/">Delen</a> -->
      </div>
      <div class="gamelistwrap">
        <a class="btn-normal lightgrey" href="/singleplayer">Game lijst</a>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="divider-60"></div>
  </div>
{{> gameMenu}}
</template>
