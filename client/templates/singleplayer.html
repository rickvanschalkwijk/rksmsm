<template name="singleplayer">
<div id="wrap">
	{{> header}}
    	{{> singleGameScreen}}		
</div>
{{> footer}}
</template>

<template name="singleGameScreen">
	<div class="row">
		<div id="memory" class="playGame left memory">
		</div>
		<div class="arrowRight">
		</div>
	</div>
	<div class="row">
		<div id="slidepuzzel" class="playGame right slidePuzzel">
		</div>
		<div class="arrowLeft">
		</div>
	</div>
	<div class="row">
		<div id="trivia" class="playGame left trivia">
		</div>
		<div class="arrowRight">
		</div>
	</div>
</template>
