<template name="singleplayer">
<div id="wrap">
	{{> header}}
	{{> singleGameScreen}}
</div>
{{> footer}}
</template>

<template name="singleGameScreen">
	<div class="row">
		<div class="playGame left">
		</div>
		<div class="arrow">
		</div>
	</div>
	<div class="row">
		<div class="playGame right">
		</div>
		<div class="arrow">
		</div>
	</div>
</template>
