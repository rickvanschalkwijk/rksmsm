<template name="login">
  <div id="wrap" class="wrap-login">
  {{> header}}
    <div class="login">
      <h2>Het spel is er klaar voor! En jij?</h2>
      <a href="#facebooklogin" id="facebooklogin"><i class="facebook-white"></i>Login met je Facebook</a>
      <a href="accountlogin" id="accountlogin">Of voer je naam in</a>
    </div>
    
  </div>
  {{> footer}}
</template>

<template name="loginacc">
  <div id="wrap">
    {{> header}}
    <div class="loginacc">
      <h2>Hey, leuk dat je mee doet!</h2>
      <p>Om je geweldige resultaten te tonen, hebben we een aantal gegevens van je nodig. Mogen we die?</p>
    
      <form id="customAccountLogin" action="action">
        <input type="text" placeholder="Gebruikersnaam" id="username" class="input-large" />
        <input type="submit" value="Begin" id="sendLogin" class="submit-button" />
      </form>
    </div>
  </div>
  {{> footer}}
</template>
