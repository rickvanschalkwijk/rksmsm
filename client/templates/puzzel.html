<template name="puzzel">
	<div id="wrap" class="wrap-white">
  	{{> puzzelHome}}		
	</div>
  {{> gameMenu}}
</template>

<template name="intropuzzel">
  <div id="wrap" class="wrap-white">
    {{> puzzelIntro}}    
  </div>
  {{> gameMenuPuzzel}}
</template>

<template name="introendpuzzel">
  <div id="wrap" class="wrap-white">
    {{> puzzelIntroend}}    
  </div>
  {{> gameMenu}}
</template>

<template name="gamepuzzel">
  <div id="wrap" class="wrap-white">
    {{> puzzelGame}}    
  </div>
  {{> gameMenuPuzzel}}
</template>


<template name="viewscorepuzzel">
  <div id="wrap" class="wrap-white">
    <div class="wraphighscore">
      <ul class="userlist">
      {{#each userlist}}
        {{#if testUser isUser}}
      <li class="currentuser">
        {{else}}
      <li>
        {{/if}}
        <span class="rank">{{index}}</span>
        <span class="name">{{username}}</span>
        <span class="totscore">{{score}}</span>
      </li>
      {{/each}}
      </ul>
    </div>
  </div>
{{> gameMenu}}
</template>

<template name="puzzelHome">
  <div class="puzzelhome">
    <h2 class="intro">Schuifpuzzel</h2>
    <p class="intro">Ik heb een schuifpuzzel voor je klaar staan. Heb je al eens een schuifpuzzel gedaan?</p>
    <a class="btn-large" href="/gamepuzzel">Ja, start!</a>
    <a class="btn-large" href="/intropuzzel">Nee, leg uit</a>
    <div class="divider-100"></div>
  </div>
</template>

<template name="puzzelIntro">
  <!-- <h2 class="intro">Schuifpuzzel</h2>
  <p class="intro">Maak de foto correct.</p> -->

  <div id="puzzle">
    <img id="gamePuzzle" src="/rijksimg/small/bucolia.jpg" alt="cage" height="300px" width="300px" />
  </div>
  <!-- <div class="divider-100"></div> -->
  <div class="divider-150"></div>
  {{> pauseTemp}}
</template>

<template name="puzzelIntroend">
  <div class="puzzelhome">
    <h2 class="intro">Schuifpuzzel</h2>
    <p class="intro">Makkelijk niet?</br>Ik heb een uitdagendere schuifpuzzel voor je klaar staan. Starten?</p>
    <a class="btn-large" href="/gamepuzzel">Ja, start!</a>
    <div class="divider-150"></div>
  </div>
</template>

<template name="puzzelGame">
	<div id="puzzle">
		<img id="gamePuzzle" src="/rijksimg/small/bucolia.jpg" alt="cage" height="300px" width="300px" />

</template>
