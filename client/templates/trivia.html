<template name="trivia">
	<div id="wrap triviaWrap">
		{{> triviaHeader}}
    	{{> triviaGame}}		
	</div>
{{> gameMenuTrivia}}
</template>

<template name="triviaGame">
	<div id="triviaWrapper">
		<!-- quize content -->
	</div>
    <p class="countdown"></p>
</template>

<template name="triviaHeader">
	<div id="headWrap">
		<span class="stretch"></span>
	</div>
</template>

<template name="triviaHeaderFinal">
  <div id="headWrap">
    <h3 style="text-align:center;">Jouw score is:</h3>
    <span class="stretch"></span>
  </div>
</template>

<template name="gameMenuTrivia">
  <div id="gamemenu">
    <div id="points">
    	<i class="plus"></i>	
      	<span></span>
    </div>
    <div id="totalscore">
      	<span>totaal: 36</span>
    </div>
  </div>
  <a id="homeBtn" href="/" title="home">
    <i class="house-white"></i>
  </a>
</template>

<template name="viewscoretrivia">
  <div class="memoryviewscore">
    <h2 class="intro">Gefeliciteerd!</h2>
    <p class="intro">Deze uitdaging heb je afgesloten met:</p>
    <div class="score">
      <span>{{scoreTrivia}}</span><i class="diamond"></i>
      <div class="clearfix"></div>
    </div>
    <a class="btn-large" href="/singleplayer">Naar het overzicht</a>
  </div>
{{> gameMenuTrivia}}
</template>
